<head>
	<style>
		.img-wrapper {
			width: 100px;
			height: 100px;
			resize: both;
			overflow: auto;

			border: 3px solid skyblue;
		}
		img {
			max-width: 100%;
			max-height: 100%;
			aspect-ratio: 16 / 9;
		}

		.box1 {
			height: 100px;
			width: 100px;
			background-color: skyblue;
			margin: 15px;
		}
		.box2 {
			height: 100px;
			width: 100px;
			background-color: pink;
			margin: 15px;
		}
	</style>
</head>

<body>
	<div class="img-wrapper">
		<img src="../asset/girl.png" alt="girl" />
	</div>

	<div class="box1"></div>
	<div style="display: flow-root">
		<div class="box2"></div>
	</div>
    <div class="triangle"></div>
</body>

<script type="module">
    import triangle from '../geometry/triangle.css' assert {type: 'css'}

    document.adoptedStyleSheets = [triangle]
</script>
